<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroLearn AI - اهلا بكم يا علماء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              electro: {
                dark: '#0a0a12', // Deep Black/Blue background
                primary: '#4c1d95', // Violet/Lilac
                secondary: '#2563eb', // Deep Blue
                accent: '#8b5cf6', // Lighter Violet
                glow: '#60a5fa', // Blue glowing dots
                text: '#f8fafc', // Soft white
              }
            },
            fontFamily: {
              sans: ['Tajawal', 'Segoe UI', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1s linear infinite',
            },
            keyframes: {
              flow: {
                '0%': { strokeDashoffset: '24' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          }
        }
      }
    </script>
    <!-- Google Font for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #050508;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9; 
      }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0"

}
</script>
